<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body class="bg-color">
    <section class="contact">
        <div class="container">
            <h2>Contact <span class="us">Us</span></h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Connect with us</h3>
                    <form action="#">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit">Send message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i> +918975674755</p>
                    <p><i class="fas fa-envelope"></i> eliteextc@sggs.ac.in</p>
                    <p><i class="fas fa-map-marker-alt"></i> SGGSIE&T Nanded</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
